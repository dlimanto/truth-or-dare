<button 
    class="p-2 size-10 xl:size-16 outline-none rounded-lg bg-slate-400/40 backdrop-blur-lg absolute top-5 lg:top-10 right-5 lg:right-10 hover:brightness-90"
    (click)="isPopoverOpen.set(true)"
    #parent
>
    <ng-icon
        name="ionMenu"
        class="text-white text-2xl xl:text-5xl"
    />
</button>

<up-popover
    [parent]="parent"
    [isOpen]="isPopoverOpen()"
    (dismissed)="isPopoverOpen.set(false)"
>
    <ng-template #content>
        <div class="block px-4 size-full rounded-xl fade-in bg-slate-800 border border-[#FFFFFF1F]">
            <a
                routerLink="/cards"
                class="flex items-center gap-4 hover:text-sky-500 text-white transition-all pt-4"
                (click)="isPopoverOpen.set(false)"
            >
                <ng-icon
                    size="24"
                    name="ionCard"
                />

                <div>
                    Card List
                </div>
            </a>

            <button
                class="outline-none flex items-center w-full gap-4 text-red-500 transition-all py-4"
                (click)="reset()"
            >
                <ng-icon
                    size="24"
                    name="ionRefresh"
                />

                <div>
                    Reset
                </div>
            </button>
        </div>
    </ng-template>
</up-popover>

<router-outlet />
